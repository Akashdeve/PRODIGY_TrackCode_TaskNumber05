<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    /* Internal CSS for styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 20px;
    }

    .input-section {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    .weather-display {
      margin: 20px 0;
    }

    .gradient-square,
    .gradient-circle {
      width: 50px;
      height: 50px;
      margin: 10px auto;
      background: linear-gradient(45deg, #3a7bd5, #00d2ff);
    }

    .gradient-square {
      border-radius: 0;
    }

    .gradient-circle {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>üå§Ô∏è Weather Application</h1>
    </header>

    <!-- Input Section -->
    <section class="input-section">
      <input type="text" id="locationInput" placeholder="Enter a city or click 'Get Location'">
      <button id="getWeather">Get Weather</button>
      <button id="getLocation">üìç Get Location</button>
    </section>

    <!-- Weather Display Section -->
    <section id="weatherDisplay" class="weather-display">
      <h2 id="cityName">--</h2>
      <p id="temperature">--¬∞C</p>
      <p id="condition">--</p>
      <p id="details">--</p>
    </section>

    <!-- Gradient Shapes -->
    <div class="shapes">
      <div class="gradient-square"></div>
      <div class="gradient-circle"></div>
      <div class="gradient-square"></div>
      <div class="gradient-circle"></div>
    </div>
  </div>

  <script>
    // JavaScript for functionality
    const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your weather API key
    const weatherDisplay = document.getElementById('weatherDisplay');
    const cityName = document.getElementById('cityName');
    const temperature = document.getElementById('temperature');
    const condition = document.getElementById('condition');
    const details = document.getElementById('details');

    // Fetch Weather Data
    async function fetchWeather(location) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey}`
        );
        const data = await response.json();
        if (data.cod === 200) {
          updateWeatherDisplay(data);
        } else {
          alert('City not found. Please try again.');
        }
      } catch (error) {
        alert('Error fetching weather data. Please try again later.');
      }
    }

    // Update Weather Display
    function updateWeatherDisplay(data) {
      cityName.textContent = data.name;
      temperature.textContent = `${data.main.temp}¬∞C`;
      condition.textContent = data.weather[0].description;
      details.textContent = `Humidity: ${data.main.humidity}%, Wind Speed: ${data.wind.speed} m/s`;
    }

    // Get Weather Button
    document.getElementById('getWeather').addEventListener('click', () => {
      const location = document.getElementById('locationInput').value;
      if (location) {
        fetchWeather(location);
      } else {
        alert('Please enter a location.');
      }
    });

    // Get Location Button
    document.getElementById('getLocation').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            fetchWeatherByCoordinates(latitude, longitude);
          },
          () => alert('Unable to retrieve location.')
        );
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    });

    // Fetch Weather by Coordinates
    async function fetchWeatherByCoordinates(lat, lon) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`
        );
        const data = await response.json();
        if (data.cod === 200) {
          updateWeatherDisplay(data);
        } else {
          alert('Unable to retrieve weather data.');
        }
      } catch (error) {
        alert('Error fetching weather data. Please try again later.');
      }
    }
  </script>
</body>
</html>
